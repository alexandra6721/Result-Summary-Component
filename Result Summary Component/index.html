<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Result Summary Component </title>
</head>
<body>
    <div class="result"> <h3 id="p">Your Result</h3>
        <div class="circle"> <h2>76</h2> <span>of 100</span>
        </div>
        <h3>Great 
            <p id="p">You scored higher than 65% of the people who have taken these tests.</p>
        </h3>
    </div>
    
    <div class="summaryBox">
        <h3 id="pSummary">Summary</h3>

        <div id="reaction"> 
           <img src="./icons/icon-reaction.svg">
           <p>Reaction</p>  <p id="score">80/100</p> 
        </div>

        <div id="memory">
          <img src="./icons/icon-memory.svg">
          <p>Memory</p>  <p id="score">92/100</p>
        </div>

        <div id="verbal">
          <img src="./icons/icon-verbal.svg">
          <p>Verbal</p> <p id="score">61/100</p>
        </div>

        <div id="visual">
          <img src="./icons/icon-visual.svg">
          <p>Visual</p> <p id="score"> 72/100</p>
        </div>
    
        <button id="buttonContinue">Continue</button>
    </div>
</body>
</html>
